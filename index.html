<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodQ</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px; 
            background-color: #000; /* black background */
            color: #FFF; /* white text */
        }
        img { 
            max-width: 200px; 
            margin-bottom: 20px; 
        }
        a { 
            color: #4DA6FF; /* bright blue for links, clearly visible on black */
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
        }
        .footer { 
            font-size: 0.9em; 
            color: #AAA; /* subtle gray footer text */
            margin-top: 50px; 
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="FoodQ Logo">
    <h1>Where to Eat? What to Order?</h1>
    <p>
        FoodQ is a mobile app that helps users discover, tag, and share favorite restaurants and dishes.
        Follow friends to see their recommendations, find great food nearby, and always know what to order next.
    </p>

    <div class="footer">
        Contact us: <a href="mailto:hello@foodq.com">hello@foodq.com</a>
    </div>
</body>
</html>
