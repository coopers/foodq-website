<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodQ - Where to Eat? What to Order?</title>
    <link rel="icon" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000; 
            color: #FFF; 
            margin: 0; 
            padding: 10px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            text-align: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 10px;
        }

        img { 
            max-width: 280px; 
            height: auto;
            margin-bottom: 20px; 
        }

        h1 {
            font-size: 3.0em; 
            margin-bottom: 20px;
            font-weight: 300;
        }

        .description p {
            margin: 0 auto 15px auto;
        }

        p {
            font-size: 1.5em;
            line-height: 1.4em;
            margin-bottom: 30px;
            color: #ddd;
        }

        a { 
            color: #4DA6FF; 
            text-decoration: none; 
        }

        a:hover { 
            text-decoration: underline; 
        }

        .footer {
            font-size: 1.0em; 
            color: #888;
        }

        .mobile-break {
            display: none;
        }

        @media (max-width: 768px) and (orientation: portrait) {
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1.2em;
            }
            img {
                max-width: 280px;
            }
            .mobile-break {
                display: inline;
            }
        }

        /* Landscape mode: larger h1 for visual width harmony */
        @media (max-height: 500px) and (orientation: landscape) {
            h1 {
                font-size: 2.4em; /* adjusted to visually match description width */
                margin-bottom: 10px;
            }
            p {
                font-size: 1.0em;
                margin-bottom: 15px;
            }
            img {
                max-width: 280px;
                margin-bottom: 15px;
            }
            .footer {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="FoodQ Logo">
        <h1>
            Where to Eat?<br class="mobile-break">
            What to Order?
        </h1>
        <div class="description">
            <p>
                FoodQ helps you organize<br class="mobile-break">
                restaurants and menu items<br class="mobile-break">
                in your life.
            </p>
            <p>
                Discover your new favorite dish<br class="mobile-break">
                through people who<br class="mobile-break">
                matter to you.
            </p>
        </div>
        <div class="footer">
            Contact us at <a href="mailto:hello@foodq.com">hello@foodq.com</a>
        </div>
    </div>
</body>
</html>
